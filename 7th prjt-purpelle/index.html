<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Purplle Clone</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: white;
      color: #1f2937; /* Tailwind gray-800 */
    }
    .top-banner {
      background-color: #fecce7; /* Tailwind pink-200 */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 2.5rem;
    }
    .top-banner-left {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .top-banner-left p {
      font-weight: 600;
      font-size: 0.875rem;
      color: #111827; /* Tailwind gray-900 */
      display: flex;
      align-items: center;
      gap: 0.25rem;
      margin: 0;
    }
    .code-box {
      margin-left: 0.75rem;
      font-weight: 600;
      font-size: 0.875rem;
      color: #5b21b6; /* Tailwind purple-900 */
      border: 1px dashed #5b21b6;
      border-radius: 0.25rem;
      padding: 0.125rem 0.5rem;
      letter-spacing: 0.05em;
      font-family: Arial, sans-serif;
    }
    .code-box strong {
      font-weight: 800;
    }
    .download-btn {
      background-color: #be185d; /* Tailwind pink-600 */
      color: white;
      font-weight: 600;
      font-size: 0.875rem;
      border-radius: 0.375rem;
      padding: 0.25rem 1rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .download-btn:hover {
      background-color: #9d174d; /* Tailwind pink-700 */
    }
    .close-btn {
      background: none;
      border: none;
      color: #4b5563; /* Tailwind gray-600 */
      font-size: 1.125rem;
      cursor: pointer;
      margin-left: 1rem;
    }
    .close-btn:hover {
      color: #111827; /* Tailwind gray-900 */
    }
    .secondary-nav {
      border-bottom: 1px solid #e5e7eb; /* Tailwind gray-200 */
      font-size: 0.75rem;
      color: #4b5563; /* Tailwind gray-600 */
      display: flex;
      justify-content: flex-end;
      gap: 1.5rem;
      padding: 0.5rem 2.5rem;
      font-family: Arial, sans-serif;
    }
    .secondary-nav button {
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-weight: 400;
    }
    .secondary-nav button:hover {
      color: #111827; /* Tailwind gray-900 */
    }
    .secondary-nav .separator {
      color: #d1d5db; /* Tailwind gray-300 */
    }
    .header {
      max-width: 1120px;
      margin: 0 auto;
      padding: 1rem 2.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e5e7eb;
    }
    .search-form {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      max-width: 280px;
      width: 100%;
    }
    .search-input {
      border: none;
      border-bottom: 2px solid #7c3aed; /* Tailwind purple-600 */
      padding: 0.25rem 0;
      font-size: 0.875rem;
      outline-offset: 2px;
      outline-color: #7c3aed;
      width: 100%;
    }
    .search-input:focus {
      outline: 2px solid #7c3aed;
      outline-offset: 2px;
    }
    .search-btn {
      background: none;
      border: none;
      color: #4b5563;
      cursor: pointer;
      font-size: 1rem;
    }
    .search-btn:hover {
      color: #111827;
    }
    .logo-section {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 800;
      font-size: 1.5rem;
      color: #7c3aed; /* Tailwind purple-700 */
      user-select: none;
      font-family: Arial, sans-serif;
    }
    .elite-badge {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      background-color: #fcd34d; /* Tailwind yellow-300 */
      border-radius: 9999px;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      font-weight: 600;
      color: #78350f; /* Tailwind yellow-900 */
      user-select: none;
      font-family: Arial, sans-serif;
    }
    .icons-section {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      color: #374151; /* Tailwind gray-700 */
      font-size: 1.25rem;
    }
    .icons-section button {
      background: none;
      border: none;
      cursor: pointer;
      color: inherit;
    }
    .icons-section button:hover {
      color: #7c3aed; /* Tailwind purple-700 */
    }
    nav {
      max-width: 1120px;
      margin: 0 auto;
      padding: 0.75rem 2.5rem;
      border-bottom: 1px solid #e5e7eb;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      font-weight: 600;
      font-size: 0.875rem;
      color: #1f2937; /* Tailwind gray-800 */
      margin: 0;
      padding: 0;
      align-items: center;
    }
    nav ul li {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    nav ul li:hover {
      color: #7c3aed; /* Tailwind purple-700 */
    }
    .banner-container {
      max-width: 1120px;
      margin: 1.5rem auto 0;
      padding: 0 2.5rem;
      position: relative;
    }
    .banner-image {
      width: 100%;
      border-radius: 0.5rem;
      display: block;
      height: 360px;
      object-fit: cover;
    }
    .banner-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: #4b5563;
      background: transparent;
      border: none;
      cursor: pointer;
      transition: color 0.3s ease;
      user-select: none;
    }
    .banner-arrow:hover {
      color: #7c3aed;
    }
    .banner-arrow.left {
      left: 0.5rem;
    }
    .banner-arrow.right {
      right: 0.5rem;
    }
    .banner-dots {
      position: absolute;
      bottom: 0.75rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
      font-size: 0;
      user-select: none;
    }
    .banner-dots span {
      display: block;
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 9999px;
      background-color: #9ca3af; /* Tailwind gray-400 */
      cursor: pointer;
    }
    .banner-dots span.active {
      background-color: #4b5563; /* Tailwind gray-600 */
    }
    .pink-text-banner {
      max-width: 1120px;
      margin: 2.5rem auto 0;
      padding: 0 2.5rem;
    }
    .pink-text-banner div {
      width: 100%;
      border-radius: 0.375rem;
      border: 1px solid #f9a8d4; /* Tailwind pink-400 */
      background: linear-gradient(
        90deg,
        #fbcfe8 0%,
        #fce7f3 50%,
        #fbcfe8 100%
      );
      color: #db2777; /* Tailwind pink-600 */
      text-align: center;
      font-size: 1.875rem;
      font-weight: 600;
      padding: 0.75rem 0;
      letter-spacing: 0.05em;
      user-select: none;
      font-family: Arial, sans-serif;
    }
  </style>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <!-- Top pink banner -->
  <div class="top-banner">
    <div class="top-banner-left">
      <img
        src="https://storage.googleapis.com/a1aa/image/3468426e-5f96-4a39-e555-56afde4dc034.jpg"
        alt="Purplle logo icon, purple background with white letter P"
        width="32"
        height="32"
        style="border-radius: 0.25rem"
      />
      <p>
        <span>⭐</span>
        <span>⭐</span>
        <span>FLAT Rs. 100 OFF on your first order!</span>
        <span>⭐</span>
        <span>⭐</span>
      </p>
      <p class="code-box">
        Use Code: <strong>APPFIRST</strong>
      </p>
    </div>
    <button class="download-btn" aria-label="Download App">Download App</button>
    <button class="close-btn" aria-label="Close banner">
      &times;
    </button>
  </div>

  <!-- Secondary top nav -->
  <div class="secondary-nav">
    <button>
      <i class="fas fa-mobile-alt" style="font-size: 0.75rem"></i> DOWNLOAD APP
    </button>
    <span class="separator">|</span>
    <button>
      <i class="fas fa-info-circle" style="font-size: 0.75rem"></i> SUPPORT
    </button>
    <span class="separator">|</span>
    <button>
      <i class="fas fa-truck" style="font-size: 0.75rem"></i> TRACK ORDER
    </button>
  </div>

  <!-- Main header with search and logo -->
  <header class="header">
    <form class="search-form" role="search" aria-label="Site search">
      <input
        type="search"
        class="search-input"
        placeholder="What are you looking for?"
        aria-label="Search"
      />
      <button type="submit" class="search-btn" aria-label="Search button">
        <i class="fas fa-search"></i>
      </button>
    </form>
    <div class="logo-section">
      purplle
      <div class="elite-badge" aria-label="Join elite">
        Join <strong>elite</strong> ✨
      </div>
    </div>
    <div class="icons-section" role="navigation" aria-label="User actions">
      <button aria-label="Favorites">
        <i class="far fa-heart"></i>
      </button>
      <button aria-label="Filter">
        <i class="fas fa-sliders-h"></i>
      </button>
      <button aria-label="User">
        <i class="far fa-smile"></i>
      </button>
    </div>
  </header>

  <!-- Navigation menu -->
  <nav>
    <ul>
      <li>
        <i class="fas fa-filter" style="font-size: 0.75rem"></i> SHOP CATEGORIES
      </li>
      <li>BRANDS</li>
      <li>OFFERS</li>
      <li>NEW</li>
      <li>SPLURGE</li>
      <li>MAGAZINE</li>
      <li>ELITE OFFERS</li>
    </ul>
  </nav>

  <!-- Main banner slider -->
  <div class="banner-container">
    <img
      src="https://storage.googleapis.com/a1aa/image/f2b142f3-d07f-42fa-74d1-c2008182ae7e.jpg"
      alt="Banner with two tubes of Faces Canada Strobe Cream in peach and gold colors on a pink background with text 'FACES CANADA CELEB like GLOW STROBE cream Upto 50% off'"
      class="banner-image"
      width="1440"
      height="360"
    />
    <button class="banner-arrow left" aria-label="Previous slide">&#8249;</button>
    <button class="banner-arrow right" aria-label="Next slide">&#8250;</button>
    <div class="banner-dots" aria-label="Slide indicators" role="tablist">
      <span class="active" role="tab" aria-selected="true" tabindex="0"></span>
      <span role="tab" aria-selected="false" tabindex="-1"></span>
      <span role="tab" aria-selected="false" tabindex="-1"></span>
      <span role="tab" aria-selected="false" tabindex="-1"></span>
      <span role="tab" aria-selected="false" tabindex="-1"></span>
      <span role="tab" aria-selected="false" tabindex="-1"></span>
      <span role="tab" aria-selected="false" tabindex="-1"></span>
      <span role="tab" aria-selected="false" tabindex="-1"></span>
      <span role="tab" aria-selected="false" tabindex="-1"></span>
    </div>
  </div>

  <!-- Pink text banner -->
  <div class="pink-text-banner">
    <img src="https://media6.ppl-media.com/tr:w-1280,c-at_max,pr-true,dpr-2/mediafiles/ecomm/misc/1744800103_top-nl-of-the-week-header-web-2.jpg">
  </div>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
