<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netflix Sign In</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Helvetica&display=swap');

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Helvetica', Arial, sans-serif;
      background-color: black;
      color: white;
    }

    .background-image {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.5);
      z-index: -1;
    }

    header {
      position: fixed;
      top: 24px;
      left: 24px;
      z-index: 10;
    }

    header img {
      width: 150px;
      height: auto;
      display: block;
    }

    main {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 16px;
      z-index: 10;
      position: relative;
    }

    form {
      background-color: rgba(0, 0, 0, 0.8);
      max-width: 400px;
      width: 100%;
      padding: 32px;
      border-radius: 4px;
    }

    h1 {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 24px;
      text-align: center;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: none;
      background-color: #333333;
      color: white;
      font-size: 1rem;
    }

    input::placeholder {
      color: #999999;
    }

    input:focus {
      outline: 2px solid #e50914;
      outline-offset: 0;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.signin {
      background-color: #e50914;
      color: white;
      margin-bottom: 16px;
    }

    button.signin:hover {
      background-color: #f40612;
    }

    button.signin-code {
      background-color: rgba(128, 128, 128, 0.6);
      color: white;
      margin-bottom: 24px;
    }

    button.signin-code:hover {
      background-color: rgba(128, 128, 128, 0.8);
    }

    p.or-text {
      text-align: center;
      color: #ccc;
      margin: 0 0 16px 0;
      font-size: 0.9rem;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }

    .checkbox-container input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: #e50914;
      margin: 0;
    }

    .checkbox-container label {
      margin-left: 8px;
      font-size: 0.9rem;
      color: #ccc;
      user-select: none;
    }

    p.new-to-netflix {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 24px;
    }

    p.new-to-netflix a {
      font-weight: 700;
      color: white;
      text-decoration: none;
    }

    p.new-to-netflix a:hover {
      text-decoration: underline;
    }

    p.captcha-text {
      font-size: 0.75rem;
      color: #999999;
      line-height: 1.3;
    }

    p.captcha-text a {
      color: #0071eb;
      text-decoration: none;
    }

    p.captcha-text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      form {
        padding: 24px 20px;
      }
      h1 {
        font-size: 1.25rem;
      }
      input[type="text"],
      input[type="password"],
      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <img
    src="assets/images/signin,login image.jpg"
    alt="Background collage of Netflix TV shows and movies thumbnails"
    class="background-image"
    width="1920"
    height="1080"
  />
  <header>
    <img
      src="assets/images/logo.png"
      alt="Netflix logo in red text"
      decoding="async"
      loading="lazy"
      width="150"
      height="50"
    />
  </header>
  <main>
    <form aria-label="Sign In Form" novalidate>
      <h1>Sign In</h1>
      <input
        type="text"
        placeholder="Email or mobile number"
        autocomplete="username"
        required
      />
      <input
        type="password"
        placeholder="Password"
        autocomplete="current-password"
        required
      />
      <div class="signin">
      <!-- <button type="submit" class="signin"> Sign In</button> -->
      <button type="button" class="signin" onclick="window.location.href='2 yourplan.html'">Sign In</button>

    </div>
      <p class="or-text">OR</p>
      <button type="button" class="signin-code">Use a sign-in code</button>
      <div class="checkbox-container">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember me</label>
      </div>
      <p class="new-to-netflix">
        New to Netflix?
        <a href="#">Sign up now.</a>
      </p>
      <p class="captcha-text">
        This page is protected by Google reCAPTCHA to ensure you're not a bot.
        <br />
        <a href="#">Learn more.</a>
      </p>
    </form>
  </main>
</body>
</html>
