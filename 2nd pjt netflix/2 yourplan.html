<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Choose Your Plan</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Helvetica&display=swap");
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: Helvetica, Arial, sans-serif;
        background-color: #fff;
        color: #000;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 32px;
        border-bottom: 1px solid #e5e7eb;
      }
      /* header img {
        width: 111px;
        height: 100px;
        object-fit: contain;
        padding-top: 5px;
      } */
       svg{
        height: 45px;
        width: 167px;
       }
      header button {
        background: none;
        border: none;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        color: #000;
        text-align: right;
        padding-top: 2px;
      }
      main {
        flex-grow: 1;
        max-width: 400px;
        margin: 0 auto;
        padding: 0 16px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .circle-icon {
        width: 48px;
        height: 48px;
        border: 2px solid #e50914;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 16px auto;
        color: #e50914;
        font-size: 20px;
      }
      .step-text {
        font-size: 10px;
        font-weight: 600;
        color: #4b5563;
        letter-spacing: 0.1em;
        margin-bottom: 8px;
        text-transform: uppercase;
        /* text-align: ; */
      }
      h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 24px;
        color: #1f2937;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0 0 32px 0;
        text-align: left;
        width: 100%;
        max-width: 280px;
      }
      ul li {
        display: flex;
        align-items: flex-start;
        margin-bottom: 12px;
        font-size: 16px;
        color: #000;
      }
      ul li .check-icon {
        color: #e50914;
        margin-right: 8px;
        margin-top: 3px;
        font-size: 18px;
        flex-shrink: 0;
      }
      button.next-btn {
        background-color: #e50914;
        border: none;
        color: white;
        font-weight: 700;
        font-size: 18px;
        padding: 16px 0;
        width: 100%;
        max-width: 320px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button.next-btn:hover {
        background-color: #b0060f;
      }

      @media (max-width: 480px) {
        main {
          max-width: 100%;
        }
        ul {
          max-width: 100%;
        }
        button.next-btn {
          max-width: 100%;
        }
      }
      /* footer */
      footer {
      background: #f2f2f2;
      color: #666;
      font-size: 12px;
      padding: 50px;
      margin-top: 170px;
    }
    footer p {
      margin: 0 0 16px 0;
    }
    .footer-links {
      display: flex;
      flex-wrap: wrap;
      gap: 24px 48px;
      margin-bottom: 16px;
    }
    .footer-column {
      min-width: 120px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .footer-column a {
      color: #666;
      font-size: 12px;
    }
    .footer-column a:hover {
      text-decoration: underline;
    }
    /* Language selector */
    .language-selector {
      display: inline-flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 6px 12px;
      background: #fff;
      color: #444;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
    }
    .language-selector svg {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
    }
    .language-selector i {
      margin-left: 8px;
      font-style: normal;
      border: solid #444;
      border-width: 0 2px 2px 0;
      display: inline-block;
      padding: 3px;
      transform: rotate(45deg);
    }
    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 48px 16px 0 16px;
      }
      footer {
        padding: 16px;
      }
      .footer-links {
        gap: 16px 24px;
      }
    }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

      </svg>
      <button type="button">Sign Out</button>
    </header>
    <main>
      <div class="circle-icon">
        <i class="fas fa-check"></i>
      </div>
      <p class="step-text">STEP 1 OF 4</p>
      <h1>Choose your plan.</h1>
      <ul>
        <li>
          <i class="fas fa-check check-icon"></i>
          No commitments, cancel anytime.

        <li>
          <i class="fas fa-check check-icon"></i>
          Everything on Netflix for one low price.
        </li>
        <li>
          <i class="fas fa-check check-icon"></i>
          No ads and no extra fees. Ever.
        </li>
      </ul>
      <!-- <button class="next-btn" type="button">Next</button> -->
      <button
        type="button"
        class="next-btn"
        onclick="window.location.href='3 plans.html'"
      >
        Next
      </button>
    </main>
    <footer>
      <p>Questions? Call 000-800-919-1743</p>
      <div class="footer-links" role="contentinfo">

        <div class="footer-column">

        </div>
        <div class="footer-column">

        </div>
      </div>
